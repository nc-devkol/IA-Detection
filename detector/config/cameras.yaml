global:
  threshold: 0.65
  buffer_seconds: 10
  dedupe_minutes: 5

  fps_target: 15
  frame_width: 640
  frame_height: 360

  clip:
    pre_seconds: 2
    during_seconds: 2
    post_seconds: 2

  # Inference params (from your lab)
  win: 24
  d: 34
  consec_windows: 7
  ema_alpha: 0.6
  yolo_conf: 0.15
  yolo_iou: 0.5
  tracker_path: "/models/bytetrack.yaml"   # o ponlo en /config si lo prefieres
  anomaly_weight: 0.3                       # peso del autoencoder en score combinado (0=solo TCN, 1=solo AE)

models:
  pose_model_path: "/models/yolov8n-pose.pt"
  classifier_model_path: "/models/classifier/pose_cls.pt"
  anomaly_model_path: "/models/anomaly/pose_ae.pt"

